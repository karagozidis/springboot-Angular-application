# Web config.

server.servlet.context-path = /api


## DB config.
spring.datasource.name=crmCloudAppDS
spring.datasource.url=jdbc:mysql://localhost:20100/crm_cloudapp_integration_tests?autoReconnect=true&createDatabaseIfNotExist=true&useSSL=false&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Disable liquibase on Testing
liquibase.enabled=true

# Testing
# Update db on startup
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql = false
spring.jpa.properties.hibernate.format_sql = true
