<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                <div class="card-header card-header-tabs card-header-primary">
                  <div class="nav-tabs-navigation">
                      <div class="nav-tabs-wrapper">

                          <ul class="nav nav-tabs" style="float: right;">
                              <li class="nav-item">
                                  <a mat-button class="nav-link active mat-button mat-button-base" (click)="saveUser()">
                                          <i class="material-icons">save</i> Save
                                          <div class="ripple-container"></div>
                                  </a>
                              </li>
                          </ul>
                          <ul class="nav nav-tabs">
                              <li class="nav-item">
                                  <i class="material-icons header-mat-icon">view_list</i> 
                              </li>
                              <li class="nav-item" >
                                      <h4 class="card-title"> Edit Details </h4>
                                      <p class="card-category"> Edit your accounts information and click save</p>
                              </li>
                          </ul>

                      </div>
                  </div>
                </div>

                <div class="card-body">
                      
                        <br>

                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Username"  name="username" [(ngModel)]="userDto.username" disabled>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Email address" type="email" name="email" [(ngModel)]="userDto.email">
                              </mat-form-field>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-12">

                              <select class="form-control" id="country" name="country" [(ngModel)]="userDto.country.id">
                                <option  value="null"> Select Country</option>
                                <option  value="{{country.id}}" *ngFor="let country of countries" >{{country.name}}</option>
                              </select>
                              
                            </div>
                          </div>
                          <br>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Roles Crm" type="text" name="rolesCrm" [(ngModel)]="userDto.rolesCrm" disabled >
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Modules Crm" type="text" name="modulesCrm" [(ngModel)]="userDto.modulesCrm" disabled >
                                </mat-form-field>
                              </div>
                          </div>
                       
                          <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Roles Market" type="text" name="rolesMarket" [(ngModel)]="userDto.rolesMarket" disabled >
                              </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Modules Market" type="text" name="modulesMarket" [(ngModel)]="userDto.modulesMarket" disabled >
                              </mat-form-field>
                            </div>
                          </div>

                        <br>
                    
                  </div>
              </div>
          </div>






          <div class="col-md-4">
            <div class="card">
              <div class="card-header card-header-tabs card-header-primary">
                <div class="nav-tabs-navigation">
                    <div class="nav-tabs-wrapper">


                        <ul class="nav nav-tabs" data-tabs="tabs" style="float: right;">
                            <li class="nav-item">
                                <a mat-button class="nav-link active mat-button mat-button-base" (click)="editPassword()" >
                    
                                        <i class="material-icons">save</i> Update
                                        <div class="ripple-container"></div>
                              
                                </a>
                            </li>
                         
                        </ul>

                        <ul class="nav nav-tabs" data-tabs="tabs">
                            <li class="nav-item">
                                <i class="material-icons header-mat-icon">edit</i> 
                            </li>
                          
                            <li class="nav-item" >
                              <h4 class="card-title"> Edit Password </h4>
                              <p class="card-category"> Edit Password </p>
                            </li>
                        </ul>

                    </div>
                </div>
        </div>
        
                <div class="card-body">
                      <br>


                      <div class="row">
                        <div class="col-md-12">
                          <mat-form-field class="example-full-width" >
                            <input matInput placeholder="Reinsert old password" type="password" name="oldPassword" [(ngModel)]="oldPassword"  >
                          </mat-form-field>
                        </div>
                      </div>

                      <br>

                        <div class="row">
                          <div class="col-md-12">
                            <mat-form-field class="example-full-width" >
                              <input matInput placeholder="New password" type="password" name="password" [(ngModel)]="password"  >
                            </mat-form-field>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-12">
                            <mat-form-field class="example-full-width" >
                              <input matInput placeholder="Repeat new password" type="password" name="passwordRepeat" [(ngModel)]="passwordRepeat" >
                            </mat-form-field>
                          </div>
                        </div>
                      <br>
               </div>

            </div>
        </div>




      </div>
  </div>
</div>
