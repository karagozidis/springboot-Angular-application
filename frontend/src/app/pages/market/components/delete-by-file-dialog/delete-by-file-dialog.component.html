<button class="close" mat-button (click)="onNoClick()">
    <i class="material-icons">close</i>
  </button>
  <div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <p class="windowHeader" >Delete By File Id</p>
                    </div>
                    <div class="card-body">
                        <form #userForm="ngForm" >
                            <div class="row">
                                <div class="col-md-12">
                                    <p>Please, provide the File Id you want to delete</p>
                                </div> 
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"> 
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="File Id"  numeric decimals="2" name="description" [(ngModel)]="selectedFileId">
                                  </mat-form-field>
                                  </div>
                                </div>
                              </div>
                            <button  mat-raised-button (click)="onDelete()">Delete</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
