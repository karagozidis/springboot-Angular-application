<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-stats">
          <div class="card-header card-header-warning card-header-icon">
            <div class="card-icon " style="padding: 0px;margin-top: -20px;background: linear-gradient(60deg, #0d5d80, #87c1e6);">
              <i class="material-icons">settings</i>
            </div>
            <button [ngClass]="{'button-visible': !productsGeneratorHidden }" (click)="productsGeneratorShowHide()" class="btn btn-info mat-raised-button" style="padding-left: 10px; padding-right: 20px;background: linear-gradient(60deg, #0d5d80, #498db7);">
              <span class="mat-button-wrapper"><i class="material-icons">build</i>Products Generator</span>
              <div class="mat-button-ripple mat-ripple" matripple=""></div>
              <div class="mat-button-focus-overlay"></div>
            </button>
            <button [ngClass]="{'button-visible': !ordersGeneratorHidden }"  (click)="ordersGeneratorShowHide()" class="btn btn-info mat-raised-button" style="padding-left: 10px; padding-right: 20px;background: linear-gradient(60deg, #0d5d80, #498db7);">
              <span class="mat-button-wrapper"><i class="material-icons">build</i>Random orders Generator</span>
              <div class="mat-button-ripple mat-ripple" matripple=""></div>
              <div class="mat-button-focus-overlay"></div>
            </button>
            <button [ngClass]="{'button-visible': !productsListHidden || !productsTimelineHidden }" (click)="productsViewerShowHide()"  class="btn btn-info mat-raised-button" style="padding-left: 10px; padding-right: 20px;background: linear-gradient(60deg, #0d5d80, #498db7);">
              <span class="mat-button-wrapper"><i class="material-icons">search</i>View Products</span>
              <div class="mat-button-ripple mat-ripple" matripple=""></div>
              <div class="mat-button-focus-overlay"></div>
            </button>
            <button [ngClass]="{'button-visible': !transactionInspectorHidden }" (click)="transactionInspectorShowHide()"  class="btn btn-info mat-raised-button" style="padding-left: 10px; padding-right: 20px;background: linear-gradient(60deg, #0d5d80, #498db7);">
              <span class="mat-button-wrapper"><i class="material-icons">search</i>Inspect trading.exe</span>
              <div class="mat-button-ripple mat-ripple" matripple=""></div>
              <div class="mat-button-focus-overlay"></div>
            </button>
          </div>

        </div>
      </div>
    </div>

    <div class="row" >
      <div class="col-md-6" [hidden]='productsGeneratorHidden'>
        <app-product-generator></app-product-generator>
      </div>

      <div class="col-md-6" [hidden]='ordersGeneratorHidden' >
        <app-order-generator></app-order-generator>
      </div>

    </div>

    <div class="row" [hidden]='productsListHidden'>
      <div class="col-md-12">
        <app-products-list  [mode]="'ADMIN'" (productIdSelected)="showTimeline($event)"></app-products-list>
      </div>
    </div>

    <div class="row"  [hidden]='productsTimelineHidden' >
      <div class="col-md-12">
        <app-product-transactions #apt (backTolist)="showProductsList()" > </app-product-transactions>
      </div>
    </div>

    <div class="row" [hidden]='transactionInspectorHidden' >
      <div class="col-md-12">
        <app-bme-command-inspector> </app-bme-command-inspector>
      </div>
    </div>

  </div>
</div>
