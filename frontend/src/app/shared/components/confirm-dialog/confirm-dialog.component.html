<div>
  <div class="content-container">
    <div class="row">
      <div class="col-md-12">
          <i *ngIf="this.data.message!=='deletePartner'" class="material-icons closeClass" (click)="onNoClick()" >close</i>
      </div>
  </div>
    <!-- <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon> -->
    <span *ngIf="this.data.message!=='deletePartner'" class="content-span full-width"
      style="font-weight:500">{{this.data.message}}</span>
    <span *ngIf="this.data.message==='deletePartner'" class="content-span full-width"
      style="font-weight:500">{{this.data.contactToDelete.message}}</span>
    
      
     
  </div>
  <div align="end">
    <button mat-button class="no-button" (click)="closeDialog()">No</button>
    <button mat-button class="yes-button" (click)="doAction(this.data)">Yes</button>
  </div>
</div>
